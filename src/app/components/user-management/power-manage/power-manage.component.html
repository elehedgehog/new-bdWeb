<main class="power-manage">
  <header>权限配置
    <a>
      <span (click)="createRole()">新增角色</span>
      <span (click)="deleteRole()">删除</span>
    </a>
  </header>
  <section class="table-wrapper">
    <ul class="role-list">
      <li class="header">
        <a>
          <em (click)="selectRole(null, true)"
              [class.active]="roleSelectedAll"></em>
        </a>
        <span>#</span>
        <span>角色名</span>
      </li>
      <li class="item"
          *ngFor="let item of roleData; let i = index">
        <div (click)="activeRole(item)"
             [class.active]="item.active">
          <a>
            <em (click)="selectRole(item)"
                [class.active]="item.selected"></em>
          </a>
          <span>{{i + 1}}</span>
          <span>{{item.name}}</span>
        </div>
      </li>
    </ul>
    <ul class="power-detail"
        *ngIf="activeRoleId">
      <li class="header">
        <span>权限名称</span>
        <span>权限设置</span>
        <span>说明</span>
      </li>
      <li *ngFor="let item of powerData">
        <span>{{item.name}}</span>
        <a>
          <div>
            <em (click)="toggleRolePower(item, true)"
                [class.active]="item.hasThisPower"></em>
            <span>开启</span>
          </div>
          <div>
            <em (click)="toggleRolePower(item, false)"
                [class.active]="!item.hasThisPower"></em>
            <span>关闭</span>
          </div>
        </a>
        <span></span>
      </li>
    </ul>
  </section>
</main>
