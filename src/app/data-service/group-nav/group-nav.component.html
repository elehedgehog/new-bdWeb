<main class="group-nav">
  <div class="self-wrapper"
       [style.paddingLeft]="treeNodeIndex * 13 + 'px'"
       (click)="isChileExpanded = !isChileExpanded">
    <em [class.active]="isChileExpanded || dataService.isSearch"></em>
    <span>{{data.name}}</span>
  </div>
  <div #chileContainer
       [hidden]="!isChileExpanded && !dataService.isSearch"
       class="chile-wrapper">
    <div #chileContainerForInsert></div>
  </div>
</main>
